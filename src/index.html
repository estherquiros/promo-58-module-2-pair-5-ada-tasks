<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Lista de tareas</h1>

      <!-- Formulario para agregar tareas -->
      <form id="formAddTask" class="form js_formAddTask">
        <input
          class="input js_taskInput"
          type="text"
          id="taskInput"
          placeholder="Escribe una nueva tarea..."
          required
        />
        <button class="button js_button" type="submit">Agregar</button>
      </form>

      <!-- Formulario para filtrar tareas -->
      <form id="formFilter" class="form js_formFilter">
        <input
          class="js_taskText"
          type="text"
          id="filterInput"
          placeholder="Filtrar tareas..."
        />
      </form>

      <!-- Lista de tareas (vacÃ­a al inicio) -->
      <ul id="taskList" class="task-list js_taskList"></ul>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
