<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body class="content">
    <main class="container">
      <div class="select">
        <h1 class="title">Lista de tareas</h1>

        <!-- Formulario para agregar tareas -->
        <form id="formAddTask" class="form js_formAddTask">
          <input
            class="input js_taskInput"
            type="text"
            id="taskInput"
            placeholder="Escribe una nueva tarea..."
            required
          />
          <button class="button js_button" type="submit">Agregar</button>
        </form>
      </div>
      <!-- Formulario para filtrar tareas -->
      <div class="filter">
        <form id="formFilter" class="form-filter js_formFilter">
          <input
            class="tasks-text js_taskText"
            type="text"
            id="filterInput"
            placeholder="Filtrar tareas..."
          />
          <button class="button-list js_buton_list" type="submit">
            Buscar
          </button>
        </form>

        <!-- Lista de tareas (vacÃ­a al inicio) -->
        <ul id="taskList" class="task-list js_taskList"></ul>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
